<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button>
    <ion-icon name="share"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="redirectRegister()">
      <ion-icon name="person-add-outline">

      </ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="start">
    <ion-fab-button>
      <ion-icon name="people-outline" (click)="redirectLogin()">

      </ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="end">
    <ion-fab-button (click)="redirectForgotPassword()">
      <ion-icon name="finger-print-outline">

      </ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
