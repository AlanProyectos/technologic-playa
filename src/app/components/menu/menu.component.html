<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary" translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>

  </ion-header>
  <ion-content class="flex-container" color="primary">

    <div>

      <ion-item color="primary" (click)="redirectModificarUsuario()">
        <ion-label>Modificar Perfil</ion-label>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <ion-item color="primary" (click)="redirectModificarProductos()">
        <ion-label>Modificar Productos</ion-label>
        <ion-icon name="construct-outline"></ion-icon>
      </ion-item>

      <ion-item color="primary" (click)="redirectOrdenesVentas()">
        <ion-label>Ordenes de Ventas</ion-label>
        <ion-icon name="receipt-outline"></ion-icon> 
      </ion-item>

      <ion-item color="primary" (click)="redirectVentasPorMes()">
        <ion-label>Ventas por Mes</ion-label>
        <ion-icon name="bar-chart-outline"></ion-icon>
      </ion-item>

      <ion-item color="primary" (click)="redirectReparacionesPendientes()">
        <ion-label>Reparaciones Pendientes</ion-label>
        <ion-icon name="warning-outline"></ion-icon>
      </ion-item>

      <ion-item color="primary" (click)="redirectLogin()">
        <ion-label> Salir</ion-label>
        <ion-icon name="exit-outline"></ion-icon>
      </ion-item>

    </div>

  </ion-content>
</ion-menu>
