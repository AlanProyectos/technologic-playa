<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light">

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content color="dark">


    <form class="container">
      <ion-row>
        <ion-col>
          <ion-label>
            Contraseña Olvidada
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-img src="assets/icon/technologic_logo.png"></ion-img>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-item class="roundedInput" color="light">
            <ion-input type="text" placeholder="email@hotmail.com" required #email></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col> 
          <ion-button (click)="onResetPassword(email)"  fill="outline" class="button" type="submit" expand="block">
            Cambiar Contraseña
          </ion-button>
        </ion-col>
      </ion-row>



    </form>

</ion-content>
