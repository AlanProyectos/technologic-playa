<app-menu></app-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inventario</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content padding color="dark"> 
    <div class="flex-container">
      <ion-row *ngFor="let producto of productosName">
        <ion-col>
          <ion-item color="dark" href='{{producto.metodo}}'>
            <ion-label>
              {{producto.nombre}}
            </ion-label>

          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
</div>
