<ion-content color="dark">
  
    
    <form class="container">

      <ion-row>
        <ion-col>
          <ion-img src="assets/icon/technologic_logo.png"></ion-img>
        </ion-col>
      </ion-row>

        <ion-row>
          <ion-col>
            <ion-item class="roundedInput" color="light">
              <ion-input type="text" placeholder="email@hotmail.com" required #email></ion-input>
          </ion-item>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <ion-item class="roundedInput" color="light">
              <ion-input type="password" placeholder="password" required #password></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col> 
            <ion-button (click)="onLogin(email,password)" fill="outline" class="button" type="submit" expand="block">
              Acceder
            </ion-button>
          </ion-col>
        </ion-row>
        
    </form>
    

    <div class="labels">
      <ion-row>
        <ion-col (click)="redirectRegister()">
          <ion-label>Registro</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="redirectForgotPassword()">
          <ion-label>¿Olviaste la contraseña?</ion-label>
        </ion-col>
      </ion-row>
    </div>

    

</ion-content>
