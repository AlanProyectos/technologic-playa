<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Detalle del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-row class="ml-3">
    <ion-col size="6">
      <h4>
        Marca
      </h4>
    </ion-col>
    
    <ion-col size="6">

      <ion-thumbnail *ngIf="marcaProducto === 'Samsung'">
        <ion-img class="samsung" src="https://i.postimg.cc/rmYJ6h23/Samsung-Logo.png"></ion-img>
      </ion-thumbnail>

      <ion-thumbnail *ngIf="marcaProducto === 'Huawei'">
        <ion-img class="huawei" src="https://i.postimg.cc/KvsyqbWD/58ac4d880aaa10546adf2711.png"></ion-img>
      </ion-thumbnail>

      <ion-thumbnail *ngIf="marcaProducto === 'Motorola'">
        <ion-img class="motorola" src="https://logodownload.org/wp-content/uploads/2014/10/motorola-logo-3-1.png"></ion-img>
      </ion-thumbnail>

      <ion-thumbnail *ngIf="marcaProducto === 'Apple'">
        <ion-img class="apple" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png"></ion-img>
      </ion-thumbnail>

      <ion-thumbnail *ngIf="marcaProducto === 'Xiaomi'">
        <ion-img class="xiaomi" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Xiaomi_logo.svg/1024px-Xiaomi_logo.svg.png"></ion-img>
      </ion-thumbnail>

      <ion-thumbnail *ngIf="marcaProducto === 'LG'">
        <ion-img class="lg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/LG_logo_%282015%29.svg/1280px-LG_logo_%282015%29.svg.png"></ion-img>
      </ion-thumbnail>

      <ion-thumbnail *ngIf="marcaProducto === 'Otros'">
        <h4 class="otros" color="light">
          Otros
        </h4>
      </ion-thumbnail>
    </ion-col>

    
  </ion-row>

  <ion-row class="ml-3">
    <ion-col>
      <h4>
        Modelo: 
      </h4>
    </ion-col>
    <ion-col>
      <ion-label>
        {{modeloProducto}}
      </ion-label>
    </ion-col>
  </ion-row>
    
  <ion-row class="ml-3">
    <ion-col>
      <h4>
        Producto 
      </h4>
    </ion-col>
    <ion-col>
      <ion-label>
        {{producto}}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="ml-3">
    <ion-col>
      <h4>
        Precio Unitario: 
      </h4>
        
    </ion-col>
    <ion-col>
      <ion-label>
        {{precioUnitario}}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="ml-3">
    <ion-col>
      <h4>
        Cantidad de Productos: 
      </h4>
        
    </ion-col>
    <ion-col>
      <ion-label>
        {{cantidadProducto}}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="ml-3">
    <ion-col>
      <h4>
        Ganancia de Venta: 
      </h4>
        
    </ion-col>
    <ion-col>
      <ion-label>
        {{cantidadProducto * precioUnitario}}
      </ion-label>
    </ion-col>
  </ion-row>
    




  


  <ion-button color="tertiary" class="mr-3 ml-3" (click)="salir()" expand="full">
    Salir
  </ion-button>
</ion-content>
