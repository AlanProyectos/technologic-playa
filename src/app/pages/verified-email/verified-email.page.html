<ion-header>
  <ion-toolbar color="dark">

  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/" color="light">

    </ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content color="dark" *ngIf="user$ | async as user" >

  <div class="container">
    <ion-row>
      <ion-col>
        <ion-img src="assets/icon/technologic_logo.png"></ion-img>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <h2>
          Gracias Por Registrarte a la App Technologic
        </h2>
        <ion-label>
          Hemos mandando un correo de confirmacion a su <ion-label class="email">{{user.email}}.</ion-label>
        </ion-label><br>
        <ion-label>
          Porfavor verifique tu correo puede aparecer en el apartado de no deseados y haga click en el link para verificar tu direccion de correo
        </ion-label>
      </ion-col>
    </ion-row>
  
  
    <ion-row>
      <ion-col> 
        <ion-button (click)="onSendEmail()"  fill="outline" class="button" type="submit" expand="block">
          Reenviar el correo de Afirmaci√≥n
        </ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col> 
        <ion-button (click)="pageLogin()" fill="outline" class="button" type="submit" expand="block">
          Ir a Login
        </ion-button>
      </ion-col>
    </ion-row>
  
  </div>

  




</ion-content>
